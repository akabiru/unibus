<% ENV['SCHEMA'] ||= File.expand_path("#{Core::Engine.root}/../customer/db/schema.rb") %>

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

test:
  <<: *default
  database: unibus_core_test
  url: <%= ENV['DATABASE_URL'] || "postgresql://localhost/unibus_core_test" %>

